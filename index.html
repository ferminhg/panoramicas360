<html>
	<head>
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
		<link rel="stylesheet" type="text/css" href="css/jquery.panorama.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="css/jquery.fancybox-1.3.1.css" media="screen" />
		<script type="text/javascript" src="js/jquery.panorama.js"></script>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	    <style>
		      html, body, #map-canvas {
		        height: 400px;
		        width: 400px;
		        margin: 0px;
		        padding: 0px
		      }
	      	#page .panorama-viewport {
			border: 20px solid #414141;
				margin-left: auto;
				margin-right: auto;
			}
			#page p {
				margin-bottom: 1em;
			}
	    </style>
	</head>
	<body>
		<div id="map-canvas"></div>
		<div id="page">
			<img src="imagenes360/aitana.jpg" class="advancedpanorama" width="2448" height="375" usemap="testmap"  />
			<map id="testmap" name="testmap">
			</map>
			
			
		</div>
		<script>

			$(document).ready(function(){
				$("img.advancedpanorama").panorama({
					auto_start: 0,
					start_position: 1527
				});
			});


			function initialize() {
				var myLatlng = new google.maps.LatLng(38.5070697,-0.3886584);
				var mapOptions = {
					zoom: 9,
					center: myLatlng
				}
				var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
				setMarkers(map, picos);
			}

			/**
			 * Data for the markers consisting of a name, a LatLng and a zIndex for
			 * the order in which these markers should display on top of each
			 * other.
			 */
			var picos = [
				['Aitana', 38.649741, -0.267287, 1, 'imagenes360/aitana.jpg'],
			    ['Cabezo', 38.527965, -0.395217, 1, 'imagenes360/cabezo.jpg'],
			];
		
			function setMarkers(map, locations) {
				// Add markers to the map
				for (var i = 0; i < locations.length; i++) {
					var pico = locations[i];
					var myLatLng = new google.maps.LatLng(pico[1], pico[2]);
					var marker = new google.maps.Marker({
					    position: myLatLng,
					    map: map,
					    title: pico[0],
					    zIndex: pico[3]
					});
					attachAction(marker, pico);
				}
			}

			function attachAction(marker, pico) {
				var infowindow = new google.maps.InfoWindow({
					content: pico[0]
				});

				google.maps.event.addListener(marker, 'click', function() {
					infowindow.open(marker.get('map'), marker);
					$("img.advancedpanorama").attr("src",pico[4]);
				});
			}


			google.maps.event.addDomListener(window, 'load', initialize);

    	</script>

	</body>
</html>
